<div class="container-tiles">
  <div class="pair" *ngFor="let pair of tiles">
      <kp-tail [ngClass]="{'no-pair-tile': pair.length === 1}"
          *ngFor="let tile of pair" 
          [title]="tile.title" 
          [desc]="tile.desc"
          [imgUrl]="tile.imgUrl"
          [clickRoute]="tile.clickRoute">
      </kp-tail>
  </div>
</div>
