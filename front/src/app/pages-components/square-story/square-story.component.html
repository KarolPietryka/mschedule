<div class="row">
  <img class="row-image" src='{{squareComponents[0]?.imgUrl}}'>
  <div class="row-content">
    <mat-card class="content-card">
      <mat-card-header>
        <div mat-card-avatar class="row-content-card-header-image"
          [style.backgroundImage]="'url(' + squareComponents[0].avatarImageUrl + ')'">
        </div>
        <mat-card-title>
          <a href="{{squareComponents[0].url}}" target="_blank">{{squareComponents[0].title}}</a>
        </mat-card-title>
        <mat-card-subtitle>SubTitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
            <p>{{squareComponents[0].desc}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div *ngIf='squareComponents[1] != undefined' class="row reverse">
  <img class="row-image" src='{{squareComponents[1]?.imgUrl}}'>
  <div class="row-content">
    <mat-card class="content-card">
      <mat-card-header>
        <div mat-card-avatar class="row-content-card-header-image"
          [style.backgroundImage]="'url(' + squareComponents[1].avatarImageUrl + ')'">
        </div>
        <mat-card-title>
          <a href="{{squareComponents[1].url}}" target="_blank">{{squareComponents[1].title}}</a>
        </mat-card-title>
        <mat-card-subtitle>SubTitle</mat-card-subtitle>
      </mat-card-header>
        <mat-card-content>
            <p>{{squareComponents[1].desc}}</p>
        </mat-card-content>
    </mat-card>
  </div>
</div>
